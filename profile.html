<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <!-- CDN: Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- Custom Style sheet -->
  <link rel="stylesheet" href="css/profile.css" />
  <!-- CDN: Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <!-- JS file -->
  <script src="js/actions.js"></script>
  <script src="js/profile.js"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="wrapper container p-4">
    <div class="d-block d-md-flex">
      <div class="left-card shadow h-100">
        <p class="lead display-5 fw-bolder text-center">John Doe</p>
        <!-- <img src="https://picsum.photos/150" class="rounded-circle shadow text-center d-block mx-auto" alt="Avatar" /> -->

        <div class="social d-flex justify-content-around my-5">
          <a id="linkedin-link" href="https://www.linkedin.com/in" target="_blank">
            <i class="fa-brands fa-linkedin fa-2xl" style="color: #ff3d17"></i>
          </a>
          <a id="github-link" href="https://github.com/" target="_blank">
            <i class="fa-brands fa-github fa-2xl" style="color: #ff3d17"></i>
          </a>
          <a id="twitter-link" href="https://x.com/" target="_blank">
            <i class="fa-brands fa-x-twitter fa-2xl" style="color: #ff3d17"></i>
          </a>
        </div>
        
        <div class="text-center">
          <button class="btn cta-button" id="logoutBtn ">Logout</button>
        </div>
      </div>
      <div class="right-card shadow">
        <div class="right-card-header ps-2 ps-md-5 py-4">
          <h3 class="fw-bolder">Edit Profile</h3>
          <br />
          <button class="btn nav-btn active shadow-none" data-target="user-info">
            <i class="fa-solid fa-user pe-2" style="color: #ff3d17"></i>User
            info
          </button>
          <button class="btn nav-btn shadow-none" data-target="edit-info">
            <i class="fa-solid fa-user-pen pe-2" style="color: #ff3d17"></i>Edit info
          </button>
        </div>
        <div id="user-info" class="content active pt-5 ps-2 ps-md-5">
          <div class="row my-2 align-items-center">
            <div class="col-12 col-md-4">
              <i class="fa-solid fa-id-card fa-lg pe-2" style="color: #ff3d17"></i>
              <span class="fw-bolder">Name</span>
            </div>
            <div class="col-12 col-md-6 user-info p-2">
              <span>John Doe</span>
            </div>
          </div>
          <div class="row my-2 align-items-center">
            <div class="col-12 col-md-4">
              <i class="fa-solid fa-envelope fa-lg pe-2" style="color: #ff3d17"></i>
              <span class="fw-bolder">Email</span>
            </div>
            <div class="col-12 col-md-6 user-info p-2">
              <span>john@gmail.com</span>
            </div>
          </div>
          <div class="row my-2 align-items-center">
            <div class="col-12 col-md-4">
              <i class="fa-solid fa-calendar-days fa-lg pe-2" style="color: #ff3d17"></i>
              <span class="fw-bolder">Date of Birth</span>
            </div>
            <div class="col-12 col-md-6 user-info p-2">
              <span>15/01/2001</span>
            </div>
          </div>
          <div class="row my-2 align-items-center">
            <div class="col-12 col-md-4">
              <i class="fa-solid fa-cake-candles fa-lg pe-2" style="color: #ff3d17"></i>
              <span class="fw-bolder">Age</span>
            </div>
            <div class="col-12 col-md-6 user-info p-2">
              <span>24 yrs</span>
            </div>
          </div>
          <div class="row my-2 align-items-center">
            <div class="col-12 col-md-4">
              <i class="fa-solid fa-house-chimney fa-lg pe-2" style="color: #ff3d17"></i>
              <span class="fw-bolder">Address</span>
            </div>
            <div class="col-12 col-md-6 user-info px-2 py-3">
              <span>15th Street, Andal Nagar <br />North Gandhigramam,
                Karur</span>
            </div>
          </div>
          <div class="row my-2 align-items-center">
            <div class="col-12 col-md-4">
              <i class="fa-solid fa-quote-right fa-lg pe-2" style="color: #ff3d17"></i>
              <span class="fw-bolder">Bio</span>
            </div>
            <div class="user-info col-12 col-md-6 px-2 py-3">
              <span class="">Lorem ipsum dolor sit amet illo sapiente. Debitis,
                nemo?</span>
            </div>
          </div>
        </div>
        <div id="edit-info" class="content pt-5 ps-2 ps-md-5">
          <form id="updateForm">
            <div class="row my-2 align-items-center">
              <div class="col-12 col-md-4">
                <label for="name">
                  <i class="fa-solid fa-id-card fa-lg pe-2" style="color: #ff3d17"></i>
                  <span class="fw-bolder">Name</span>
                </label>
              </div>
              <div class="col-12 col-md-6 p-2">
                <input type="text" class="form-control rounded-pill" id="name" name="name" placeholder="John Doe" />
              </div>
            </div>

            <div class="row my-2 align-items-center">
              <div class="col-12 col-md-4">
                <label for="dob">
                  <i class="fa-solid fa-calendar-days fa-lg pe-2" style="color: #ff3d17"></i>
                  <span class="fw-bolder">Date of Birth</span>
                </label>
              </div>
              <div class="col-12 col-md-6 p-2">
                <input type="date" class="form-control rounded-pill" id="dob" name="dob" />
              </div>
            </div>
            <div class="row my-2 align-items-center">
              <div class="col-12 col-md-4">
                <label for="address">
                  <i class="fa-solid fa-house-chimney fa-lg pe-2" style="color: #ff3d17"></i>
                  <span class="fw-bolder">Address</span>
                </label>
              </div>
              <div class="col-12 col-md-6 px-2 py-3">
                <input type="text" class="form-control rounded-pill" id="address" name="address"
                  placeholder="Rajan Street, Gandhigramam, Karur" />
              </div>
            </div>
            <div class="row my-2 align-items-center">
              <div class="col-12 col-md-4">
                <label for="bio">
                  <i class="fa-solid fa-quote-right fa-lg pe-2" style="color: #ff3d17"></i>
                  <span class="fw-bolder">Bio</span>
                </label>
              </div>
              <div class="col-12 col-md-6 px-2 py-3">
                <input type="text" class="form-control rounded-pill" id="bio" name="bio"
                  placeholder="Yolo, dude lorem ipsum debor abosca" />
              </div>
            </div>
            <div class="row my-2 align-items-center">
              <div class="col-12 col-md-4">
                <label for="linkedin">
                  <i class="fa-brands fa-linkedin fa-lg pe-2" style="color: #ff3d17"></i>
                  <span class="fw-bolder">Linkedin</span>
                </label>
              </div>
              <div class="col-12 col-md-6 p-2">
                <input type="text" class="form-control rounded-pill" id="linkedin" name="linkedin"
                  placeholder="https://linkein.com/JohnDoe" />
              </div>
            </div>
            <div class="row my-2 align-items-center">
              <div class="col-12 col-md-4">
                <label for="github">
                  <i class="fa-brands fa-github fa-lg pe-2" style="color: #ff3d17"></i>
                  <span class="fw-bolder">Github</span>
                </label>
              </div>
              <div class="col-12 col-md-6 p-2">
                <input type="text" class="form-control rounded-pill" id="github" name="github"
                  placeholder="https://github.com/john-doe" />
              </div>
            </div>
            <div class="row my-2 align-items-center">
              <div class="col-12 col-md-4">
                <label for="twitter">
                  <i class="fa-brands fa-x-twitter fa-lg pe-2" style="color: #ff3d17"></i>
                  <span class="fw-bolder">Twitter</span>
                </label>
              </div>
              <div class="col-12 col-md-6 p-2">
                <input type="text" class="form-control rounded-pill" id="twitter" name="twitter"
                  placeholder="https://twitter.com/johndoe" />
              </div>
            </div>
            <div class="text-center mb-3">
              <button class="btn cta-button" type="submit">Update Profile</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
</body>

</html>
