<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- CDN: Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Style sheet -->
    <link rel="stylesheet" href="../css/register.css" />
    <!-- CDN: Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- JS file -->
    <script src="../js/actions.js"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
</head>
<body class="d-flex vh-100 align-items-center ">
    <div class="container">
        <div class="outerbox d-block d-md-flex align-items-center ">
            <div class="left ">
<img src="../assets/register.svg" class="img-fluid" >
            </div>
            <div class="right py-sm-2">
                <div class="content ps-2 ps-md-5">
                    <div class="text-center fw-bolder head py-4">Sign Up</div>
            <form id="register">
              <div class="row my-2 align-items-center">
                <div class="col-12 col-lg-4">
                  <label for="userName">
                    <i
                      class="fa-solid fa-user fa-lg pe-2"
                      style="color: #ff3d17"
                    ></i>
                    <span class="fw-bolder">Name</span>
                  </label>
                </div>
                <div class="col-12 col-lg-6 p-2">
                  <input
                    type="text"
                    class="form-control rounded-pill shadow-none"
                    id="userName"
                    placeholder="John Doe"
                  />
                </div>
              </div>
              <div class="row my-2 align-items-center">
                <div class="col-12 col-lg-4 ">
                  <label for="userEmail">
                    <i
                      class="fa-solid fa-envelope fa-lg pe-2"
                      style="color: #ff3d17"
                    ></i>
                    <span class="fw-bolder">Email</span>
                  </label>
                </div>
                <div class="col-12 col-lg-6 p-2">
                  <input
                    type="text"
                    class="form-control rounded-pill shadow-none"
                    id="userEmail"
                    placeholder="johndoe@gmail.com"
                  />
                </div>
              </div>
              <div class="row my-2 align-items-center">
                <div class="col-12 col-lg-4">
                  <label for="userPassword">
                    <i
                      class="fa-solid fa-lock fa-lg pe-2"
                      style="color: #ff3d17"
                    ></i>
                    <span class="fw-bolder">Password</span>
                  </label>
                </div>
                <div class="col-12 col-lg-6 p-2">
                  <input
                    type="password"
                    class="form-control rounded-pill shadow-none"
                    id="userPassword"
                    placeholder="**********"
                  />
                </div>
              </div>
              <div class="row my-2 align-items-center">
                <div class="col-12 col-lg-4">
                  <label for="userConfirmPassword">
                    <i
                      class="fa-solid fa-lock fa-lg pe-2"
                      style="color: #ff3d17"
                    ></i>
                    <span class="fw-bolder">Retype it</span>
                  </label>
                </div>
                <div class="col-12 col-lg-6 p-2">
                  <input
                    type="password"
                    class="form-control rounded-pill shadow-none"
                    id="userConfirmPassword"
                    placeholder="**********"
                  />
                </div>
              </div>
              <div class="text-center mb-3">
                <button class="btn reg-btn btn-light fw-bolder">Register</button>
              </div>
            </form>
          </div>
            </div>
        </div>
    </div>
</body>
</html>
